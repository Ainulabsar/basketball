<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Score Board</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="screen">
        <img src="/IMG.1.png" alt="Basketball">
        <div><h2>BASKET BALL SCORE BOARD</h2></div>
    <div class="container">
        <div class="home">
            <h2>HOME</h2>
            <div class="scorebox">
                <p id="home-score">0</p>
            </div>
            <div class="buttons">
                <button id="add1" onclick="increase(1,0)">+1</button>
                <button id="add2" onclick="increase(2,0)">+2</button>
                <button id="add3" onclick="increase(3,0)">+3</button>
            </div>
            <div class="delete">
    
                <button id="delete1" onclick="decrease(1,0)">Delete</button>
            </div>
            <div class="restart">
                <button id="restart" onclick="restart(0,1)">Restart</button>
            </div>
        </div>
        <div class="guest">
            <h2>GUEST</h2>
            <div class="scorebox">
                <p id="guest-score">0</p>
            </div>
            <div class="buttons">
                <button id="add1" onclick="increase(0,1)">+1</button>
                <button id="add2" onclick="increase(0,2)">+2</button>
                <button id="add3" onclick="increase(0,3)">+3</button>
            </div>
            <div class="delete">
                <button id="delete2" onclick="decrease(0,1)">Delete</button>
            </div>
            <div class="restart">
                <button id="restart" onclick="restart(1,0)">Restart</button>
            </div> 
        </div>
    </div>
    </div>
 <script src="index.js"></script> 
</body>
</html>
